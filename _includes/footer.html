<footer class="footer">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
  {% endfor %}
  <div class="post-date"><a href="{{site.url}}/menu/about.html">{{ site.data.settings.title }} | {{ site.data.settings.tagline }} by {{ site.data.authors.primary.name }}</a></div>
  <div class="post-date"><p>Hosted by  <a href="https://pages.github.com" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a> GitHub pages</p></div>
</footer>
